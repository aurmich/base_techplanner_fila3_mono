<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <rect x="3" y="4" width="18" height="18" rx="2" ry="2">
    <animate
      attributeName="stroke-dasharray"
      from="0,72"
      to="72,72"
      dur="1s"
      begin="0s"
      fill="freeze"
    />
  </rect>
  <line x1="16" y1="2" x2="16" y2="6">
    <animate
      attributeName="stroke-dasharray"
      from="0,4"
      to="4,4"
      dur="0.2s"
      begin="1s"
      fill="freeze"
    />
  </line>
  <line x1="8" y1="2" x2="8" y2="6">
    <animate
      attributeName="stroke-dasharray"
      from="0,4"
      to="4,4"
      dur="0.2s"
      begin="1.2s"
      fill="freeze"
    />
  </line>
  <line x1="3" y1="10" x2="21" y2="10">
    <animate
      attributeName="stroke-dasharray"
      from="0,18"
      to="18,18"
      dur="0.3s"
      begin="1.4s"
      fill="freeze"
    />
  </line>
  <circle cx="12" cy="15" r="2">
    <animate
      attributeName="r"
      values="0;2;1.5;2"
      dur="1s"
      begin="1.7s"
      fill="freeze"
    />
    <animate
      attributeName="fill"
      values="transparent;currentColor"
      dur="0.3s"
      begin="1.7s"
      fill="freeze"
    />
  </circle>
</svg>
